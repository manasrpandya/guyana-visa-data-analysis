<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #merchantList {
            list-style-type: none;
            padding: 0;
        }
        #merchantList li {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        #merchantList li:hover {
            color: darkblue;
        }
        #plotContainer {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Merchant Plots</h1>
    <button id="openModal">Show Merchant List</button>
    <div id="plotContainer"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul id="merchantList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
