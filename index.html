<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #merchantList {
            list-style-type: none;
            padding: 0;
        }
        #merchantList li {
            margin: 10px 0;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        #merchantList li:hover {
            color: darkblue;
        }
        #plotContainer {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Merchant Plots</h1>
    <ul id="merchantList"></ul>
    <div id="plotContainer"></div>

    <script src="script.js"></script>
</body>
</html>
