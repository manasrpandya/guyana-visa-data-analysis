<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCatalyst Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #mainView, #visaDataView, #mmgDataView, #mmgBarPieView, #mmgMapView {
            display: none;
        }
        #mainView {
            display: block;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #backButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FlowCatalyst Data</h1>
    <button id="backButton">Back</button>

    <!-- Main view with two buttons for Visa Data and MMG Data -->
    <div id="mainView">
        <button id="visaDataButton">Visa Data</button>
        <button id="mmgDataButton">MMG Data</button>
    </div>

    <!-- Visa Data View (current implementation of script.js) -->
    <div id="visaDataView">
        <div id="searchContainer">
            <input type="text" id="searchBoxSegment" placeholder="Search for a segment...">
            <ul id="segmentList"></ul>

            <input type="text" id="searchBoxCategory" placeholder="Search for a category within the segment..." style="display:none;">
            <ul id="categoryList" style="display:none;"></ul>
        </div>
        <div id="plotContainer"></div>
    </div>

    <!-- MMG Data View with two buttons: bar/pie charts and map -->
    <div id="mmgDataView">
        <button id="mmgBarPieButton">MMG Data Bar/Pie Charts</button>
        <button id="mmgMapButton">MMG Data Map</button>
    </div>

    <!-- MMG Bar/Pie Chart View -->
    <div id="mmgBarPieView">
        <img src="mmg_state_data.png" alt="MMG State Data">
        <img src="mmg_city_data.png" alt="MMG City Data">
    </div>

    <!-- MMG Map View (redirects to another HTML page) -->
    <div id="mmgMapView"></div>

    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
