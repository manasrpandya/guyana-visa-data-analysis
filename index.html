<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCatalyst Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            width: 300px;
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .section:hover {
            background-color: #f0f0f0;
        }
        #searchContainer, #mmgOptions {
            display: none;
        }
        #backButton {
            display: none;
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        #plotContainer {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FlowCatalyst Dashboard</h1>
    
    <div id="dashboard">
        <div class="section" id="visaMerchants">
            <h2>Visa Merchants Data Analysis</h2>
        </div>
        <div class="section" id="mmgMerchants">
            <h2>MMG Merchants Data Analysis</h2>
        </div>
    </div>

    <div id="mmgOptions">
        <div class="section" id="mmgMapView">
            <h2>Map View of Merchants</h2>
        </div>
        <div class="section" id="mmgPlotView">
            <h2>Plot View</h2>
        </div>
    </div>

    <div id="searchContainer">
        <input type="text" id="searchBoxSegment" placeholder="Search for a segment...">
        <ul id="segmentList"></ul>
        
        <input type="text" id="searchBoxCategory" placeholder="Search for a category within the segment..." style="display:none;">
        <ul id="categoryList" style="display:none;"></ul>
    </div>
    
    <div id="plotContainer"></div>
    
    <button id="backButton">Back to Dashboard</button>

    <script src="script.js"></script>
</body>
</html>
