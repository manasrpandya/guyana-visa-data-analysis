<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Data Analysis</title>
    <!-- Bootstrap CSS for responsive and attractive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Merchant Category Analysis</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search Merchant Category" aria-label="Search" aria-describedby="basic-addon1" id="searchInput">
        </div>
        <select class="form-select" id="merchantCategorySelect" onchange="displayCategoryData()">
            <option selected>Select a Merchant Category</option>
            <!-- Options will be populated here by the script.js -->
        </select>
        <div class="mt-4" id="dataView">
            <!-- Content will be injected here by the JavaScript -->
        </div>
    </div>

    <!-- Papa Parse for parsing CSV data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Chart.js for potential future data visualization enhancements -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Script to handle data interactions -->
    <script src="script.js"></script>
</body>
</html>
