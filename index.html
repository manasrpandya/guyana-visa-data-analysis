<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guyana Visa Data and Analysis - 12 Months</title>
    <!-- Bootstrap CSS for responsive and attractive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            border-radius: 0.5rem;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>Guyana Visa Data and Analysis for 12 Months</h1>
            <p>Explore comprehensive transaction data across various merchant categories.</p>
        </div>

        <!-- Navigation buttons for different data views -->
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Data Views">
            <button type="button" class="btn btn-primary" onclick="loadFullData()">View Full Data</button>
            <button type="button" class="btn btn-secondary" onclick="loadMonthlyData()">Monthly Data</button>
            <button type="button" class="btn btn-success" onclick="loadSegmentData()">Segment Data</button>
            <button type="button" class="btn btn-info" onclick="loadAverageTicket()">Average Ticket Prices</button>
        </div>

        <!-- Container where dynamic content will be loaded -->
        <div id="dataView" class="mt-3">
            <!-- Content will be injected here by the JavaScript -->
        </div>
    </div>

    <!-- Link to the JavaScript file that will handle the logic -->
    <script src="script.js"></script>
</body>
</html>
