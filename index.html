<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Category Data Analysis</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styling if needed -->
    <style>
        body { padding: 20px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merchant Category Analysis</h1>
        <p>Select a merchant category to see the total transaction count and amount.</p>
        <select id="merchantCategorySelect" class="form-select" onchange="displayCategoryData()">
            <option value="">Select a Merchant Category</option>
            <!-- Options will be populated by the JavaScript -->
        </select>
        <div id="dataView" class="mt-4">
            <!-- Data results will be displayed here -->
        </div>
    </div>

    <!-- Papa Parse for parsing CSV data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Script to handle data fetching and display -->
    <script src="script.js"></script>
</body>
</html>
