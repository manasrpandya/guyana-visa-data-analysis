<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant and Segment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #searchContainer {
            position: relative;
            margin-bottom: 20px;
        }
        #searchBoxSegment, #searchBoxCategory {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #segmentList, #categoryList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            position: absolute;
            width: 100%;
            background-color: white;
            z-index: 1;
        }
        #segmentList li, #categoryList li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            color: black;
        }
        #segmentList li:last-child, #categoryList li:last-child {
            border-bottom: none;
        }
        #segmentList li:hover, #categoryList li:hover {
            background-color: #f0f0f0;
        }
        #plotContainer {
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Merchant and Segment Analysis</h1>
    <div id="searchContainer">
        <input type="text" id="searchBoxSegment" placeholder="Search for a segment...">
        <ul id="segmentList"></ul>
        
        <input type="text" id="searchBoxCategory" placeholder="Search for a category within the segment..." style="display:none;">
        <ul id="categoryList" style="display:none;"></ul>
    </div>
    <div id="plotContainer"></div>

    <script src="script.js"></script>
</body>
</html>
