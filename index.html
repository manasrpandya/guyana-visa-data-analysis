<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guyana Visa Data and Analysis for 12 Months</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Papa Parse for parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Guyana Visa Data and Analysis for 12 Months</h1>
        <p class="text-center">Explore transaction data over the past year.</p>

        <!-- Buttons for different views -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary mx-2" onclick="loadFullData()">View Full Data</button>
            <button class="btn btn-primary mx-2" onclick="loadMonthlyData()">Monthly Data</button>
            <button class="btn btn-primary mx-2" onclick="loadSegmentData()">Segment Data</button>
            <button class="btn btn-primary mx-2" onclick="loadAverageTicket()">Average Ticket Prices</button>
        </div>

        <!-- Container for data or charts -->
        <div id="dataView" class="mt-3">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
