<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Plots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #searchContainer {
            position: relative;
            margin-bottom: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #merchantList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            position: absolute;
            width: 100%;
            background-color: white;
            z-index: 1;
        }
        #merchantList li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            color: black;
        }
        #merchantList li:last-child {
            border-bottom: none;
        }
        #merchantList li:hover {
            background-color: #f0f0f0;
        }
        #plotContainer {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Merchant Plots</h1>
    <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search for a merchant by code or name...">
        <ul id="merchantList"></ul>
    </div>
    <div id="plotContainer"></div>

    <script src="script.js"></script>
</body>
</html>
