<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCatalyst Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Dashboard Sections */
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            display: inline-block;
            cursor: pointer;
            width: 300px;
        }

        .section:hover {
            background-color: #f0f0f0;
        }

        /* Container for MMG and Visa Analysis */
        #searchContainer, #mmgOptions {
            display: none; /* Initially hidden */
            margin-bottom: 20px;
        }

        /* Back Button */
        #backButton {
            display: none;
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Plot Container */
        #plotContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FlowCatalyst Dashboard</h1>

    <!-- Main Dashboard with Sections for Visa and MMG Merchants -->
    <div id="dashboard">
        <div class="section" id="visaMerchants">
            <h2>Visa Merchants Data Analysis</h2>
        </div>
        <div class="section" id="mmgMerchants">
            <h2>MMG Merchants Data Analysis</h2>
        </div>
    </div>

    <!-- MMG Merchants Options (Map and Plot Views) -->
    <div id="mmgOptions">
        <div class="section" id="mmgMapView">
            <h2>Map View of Merchants</h2>
        </div>
        <div class="section" id="mmgPlotView">
            <h2>Plot View</h2>
        </div>
    </div>

    <!-- Search and Plot Container for Visa Merchants Data -->
    <div id="searchContainer">
        <input type="text" id="searchBoxSegment" placeholder="Search for a segment...">
        <ul id="segmentList"></ul>

        <input type="text" id="searchBoxCategory" placeholder="Search for a category within the segment..." style="display:none;">
        <ul id="categoryList" style="display:none;"></ul>
    </div>

    <!-- Plot container for MMG and Visa plots -->
    <div id="plotContainer"></div>

    <!-- Back Button -->
    <button id="backButton">Back to Dashboard</button>

    <script src="script.js"></script>
</body>
</html>
